spring.profiles.active: dev

---

spring:
  profiles: dev
  h2.console.enabled: true
  datasource.url: jdbc:h2:mem:/.MyBooks

---

spring:
  profiles: prod
  datasource:
    url: jdbc:postgresql://localhost:5432/mybooks
    username: postgres
    password: root
    driverClassName: org.postgresql.Driver
    initialization-mode: always
  jpa:
    properties.hibernate.hbm2ddl.auto: create
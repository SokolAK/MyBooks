spring:
  profiles.active: dev

---

spring:
  profiles: dev
  h2.console.enabled: true
  datasource.url: jdbc:h2:mem:/.MyBooks
  jpa:
    #show-sql: true
    #properties.hibernate.format_sql: true

---

spring:
  profiles: prod
  datasource:
    url: jdbc:postgresql://postgres:5432/mybooks
    username: mybooksadmin
    password: supaplex
    #username: postgres
    #password: root
    driverClassName: org.postgresql.Driver
    initialization-mode: always
  jpa:
    properties.hibernate.hbm2ddl.auto: create
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Offline | MyBooks</title>
    <link rel="stylesheet" href="./styles/offline.css">
</head>
<body>

<div class="content">
    <img src="./images/offline.png" alt="MyBooks is offline" class="offline-image"/>
    <h1>Oh deer, you're offline</h1>
    <p>Your internet connection is offline. Get back online to continue using MyBooks.</p>
</div>
<script>
  window.addEventListener('online', function () {
    window.location.reload();
  });

</script>
</body>
</html>
